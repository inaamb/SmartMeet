<script>
// Fetch books from PHP and display
fetch('books.php')
  .then(response => response.json())
  .then(books => {
    const bookList = document.getElementById('book-list');
    books.forEach(book => {
      const card = document.createElement('div');
      card.className = 'card mb-3 p-3';
      card.innerHTML = `
        <div class="text-center">
          <img src="${book.image}" class="img-thumbnail mb-2" style="width: 120px;">
          <p class="h6">${book.title}</p>
          <p>Price: ${book.price} OMR</p>
          <p>${book.description}</p>
        </div>
      `;
      bookList.appendChild(card);
    });
  })
  .catch(error => {
    document.getElementById('book-list').innerHTML = '<p class="text-danger">Failed to load books.</p>';
    console.error('Error loading books:', error);
  });
</script>
