<script>
    // Book data array
    const books = [
      { title: "Python Crash Course", price: 15, image: "book1.jpg", description: "An introductory guide to programming with Python." },
      { title: "History of the World Map by Map", price: 13, image: "book2.jpg", description: "A visual history of the world through maps." },
      { title: "Coding Essentials Guidebook", price: 16, image: "book3.jpg", description: "A comprehensive guide to essential coding concepts." },
      { title: "The Knowledge Gap", price: 11, image: "book4.jpg", description: "Explores the education gap in society and ways to bridge it." },
      { title: "Beyond the Science of Reading", price: 35, image: "book5.jpg", description: "In-depth analysis of the latest research on reading science." },
      { title: "Harnessing the Science of Learning", price: 26, image: "book6.jpg", description: "Learn the latest cognitive science that can improve learning." },
      { title: "Uncommon Sense Teaching", price: 20, image: "book7.jpg", description: "Offers new strategies for teaching based on science." },
      { title: "Infinite Education", price: 18, image: "book8.jpg", description: "Discusses the future of education in the digital age." },
      { title: "The AI Classroom", price: 40, image: "book9.jpg", description: "How AI is changing the way we educate students." },
      { title: "AI for Educators", price: 22, image: "book10.jpg", description: "A practical guide for educators to implement AI in classrooms." }
    ];
       // Get the container for displaying books
       const bookList = document.getElementById('book-list');

// Loop through each book and display it
for (let i = 0; i < books.length; i++) {
  const book = books[i];
  
  // Create a div element for each book
  const bookDiv = document.createElement("div");
  bookDiv.className = "card mb-3 p-3";

  // Add book content with title, image, price, and description
  bookDiv.innerHTML = 
    '<div class="text-center">' +
      '<img src="' + book.image + '" class="img-thumbnail mb-2" style="width: 120px;">' +
      '<p class="h6">' + book.title + '</p>' +
      '<p>Price: ' + book.price + ' OMR</p>' +
      '<p>' + book.description + '</p>' +
    '</div>';

  // Append the book card to the list
  bookList.appendChild(bookDiv);
}

    </script>
