<!DOCTYPE html>
<html>
<head>
    <title>Bill Calculator - Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="container my-5">
        <h1 class="text-center">Bill Calculator</h1>
        <!--form save book list and calculate boutton-->

        <form id="calculateForm" class="form">
             <!--  book cards will be inserted using JavaScript -->
            <div id="book-list" class="mb-4"></div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
            </div>
        </form>

        <!-- Result messages -->
        <div id="result" class="mt-3 text-center"></div>

        <!-- Final total display -->
        <div id="total-result" class="mt-4 text-center">
            <h3>Total: <span id="final-total">0.00</span> OMR</h3>
        </div>
    </div>

    <script> 
     // Array of book objects with title, price, and image file name
        const books = [
            { title: "Python Crash Course", price: 15, image: "book1.jpg" },
            { title: "History of the World Map by Map", price: 13, image: "book2.jpg" },
            { title: "Coding Essentials Guidebook", price: 16, image: "book3.jpg" },
            { title: "The Knowledge Gap", price: 11, image: "book4.jpg" },
            { title: "Beyond the Science of Reading", price: 35, image: "book5.jpg" },
            { title: "Harnessing the Science of Learning", price: 26, image: "book6.jpg" },
            { title: "Uncommon Sense Teaching", price: 20, image: "book7.jpg" },
            { title: "Infinite Education", price: 18, image: "book8.jpg" },
            { title: "The AI Classroom", price: 40, image: "book9.jpg" },
            { title: "AI for Educators", price: 22, image: "book10.jpg" }
        ];
         // Get the container where book cards will be added

        const bookList = document.getElementById('book-list');
        
    // Loop through the book array to generate each books styeling , img to show book cover , using card class to display book titel and price , 
    // input tag to allow users to set  quantity of books (min 0 and max 10)
        books.forEach((book, index) => {
            bookList.innerHTML += `
                <div class="card mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-3 text-center">
                            <img src="${book.image}" class="img-thumbnail" style="width: 100px;" alt="${book.title}">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">Price: ${book.price} OMR</p>
                                <input type="number" class="form-control" id="book${index}" name="book${index}" min="0" max="10" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        //function to calculate total

        function calculateTotal() {
            // variables 
            let total = 0;
            let totalBooks = 0;
            // using forEach to book list (books), 
            books.forEach((book, index) => {
                // convert the value from string to number , if parseInt fails it eill return ||0
                const quantity = parseInt(document.getElementById('book' + index).value) || 0;
                //adding cost of each book to total
                total += quantity * book.price;
                totalBooks += quantity;
            });
            

            let message = "";
            //  apply discount if coutomer by more than 5 books using if statment 

            if (totalBooks > 5) {
                total *= 0.90; // apply 10% discount
               
                message = `
                    <div class="alert alert-success">
                         You received a 10% discount for buying more than 5 books!
                    </div>
                `;
            }
             //display massage  and total 

            document.getElementById('result').innerHTML = message;
            document.getElementById('final-total').textContent = total.toFixed(2);
        }

    </script>
</body>
</html>
